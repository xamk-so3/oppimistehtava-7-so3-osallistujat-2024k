<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Irlanti</title>
    <style>
        h1 {
            text-align: center;
        }
        img {
            width: 40%;
            height: auto;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Irlanti</h1>
                <img class="card-img-top" src="../img/irlantiLippu.png" alt="Irlannin lippu">
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Asukasluku</th>
                            <td>5,1 miljoonaa</td>
                        </tr>
                        <tr>
                            <th scope="row">Pinta-ala</th>
                            <td>70 273 km²</td>
                        </tr>
                        <tr>
                            <th scope="row">Pääkaupunki</th>
                            <td>Dublin</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
