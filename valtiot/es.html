<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Espanja</title>
    <style>
        h1 {
            text-align: center;
        }
        .card-img-top{
            width: 50%;
            height: auto;
            margin: auto;
            display: block;
        }
        .card {
            margin-top: 30px;
            width: auto;
        }

        .table {
            margin: auto;
        }

        .table th,
        .table td {
        text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Espanja</h1>
                <img class="card-img-top" src="../img/EspanjaLippu.png" alt="Espanjan lippu">
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Asukasluku:</th>
                            <th>Pinta-ala:</th>
                            <th>Pääkaupunki:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>48,4 miljoonaa</td>
                            <td>506 030 km²</td>
                            <td>Madrid</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
