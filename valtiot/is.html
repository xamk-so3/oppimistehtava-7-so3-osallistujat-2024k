<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islanti</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        body {
            padding-top: 20px;
        }

        .card-header {
            background-color: #007BFF;
            color: white;
        }

        .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 400px;">
            <h1>Islanti</h1>
            <img src="../img/islantiLippu.png" alt="Islannin lippu" class="card-img-top">
            <div class="card-header">Tietoja</div>
            <div class="card-body">
                <p class="card-text"><strong>Asukasluku:</strong> noin 388 000</p>
                <p class="card-text"><strong>Pinta-ala:</strong> noin 103 000 km²</p>
                <p class="card-text"><strong>Pääkaupunki:</strong> Reykjavik</p>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
