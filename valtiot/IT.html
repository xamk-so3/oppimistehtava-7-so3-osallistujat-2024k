<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <title>Italia</title>

    <!-- tyylin hienosäädöt -->
    <style>
        .green-text {
          color: green;
          display: inline;
          margin-right: -8px;
        }
  
        .red-text {
          color: red;
          display: inline;
        }

        .custom-table {
            width: 50%;
            margin: auto;
        }
      </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
              <h1 class="text-center mb-4">
                <span class="green-text";>Ita</span>
                <span class="red-text">lia</span>
              </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <img src="../img/italiaLippu.png" alt="Italian lippu" class="img-fluid" style="width: 200px; height: auto;">
            </div>
        </div> 
        
        <br/>
        <table class="table table-bordered custom-table">
            <thead>
              <tr>
                <th colspan="2">Tiedot</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">Pääkaupunki</td>
                <td>Rooma</td>
              </tr>
              <tr>
                <td scope="row">Asukasluku</td>
                <td>59.2 miljoonaa</td>
              </tr>
              <tr>
                <td scope="row">Pinta-ala</td>
                <td>302 073 km<sup>2</sup></td>
              </tr>
            </tbody>
          </table>
    </div>   
</body>
</html>
